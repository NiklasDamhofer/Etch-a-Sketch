<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Etch-a-sketch</h1>
    </header>
    <main id="main">
        <div id="main-div">
            <div id="buttons">
                <div id="align-center">
                    <input type="color" id="color-choices" class="color-choices" />
                    <button id="btn1" type="button" class="button" >Use Color</button>
                    <button id="btn3" type="button" class="button" >Erase</button>
                    <button id="btn4" type="button" class="button" >Reset</button>
                    <div id="setSize">
                    <input type="text" placeholder="Size of Board" value="16" class="inputField" onchange="changeSize(this.value)" />
                    <button id="btn5" type="button" class="sizeButton">Set Size</button>
                    </div>
                </div>
            </div>
            <div id="main-container" class="main-container">

            </div>
            <div id="space"></div>
        </div>
    </main>
</body>
</html>
